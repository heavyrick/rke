<md-card>
    <md-card-content>
        <md-button class="md-raised md-primary" ui-sref="home">
            <md-icon class="material-icons">arrow_back</md-icon> Back
        </md-button>
    </md-card-content>
</md-card>
<md-card>
    <md-card-content>
        <form name="sendForm" novalidate autocomplete="off" ng-submit="ctrl.submitForm(form)">
            <md-content class="md-padding">
                <div layout="row" layout-xs="column">
                    <md-input-container class="md-block" flex="33" flex-xs="100">
                        <input type="text"
                               name="title"
                               placeholder="Title"
                               ng-value="form.title"
                               ng-model="form.title"
                               required
                               minlength="3"
                                />
                        <div ng-messages="sendForm.title.$error">
                            <div ng-message-exp="['required', 'minlength']">
                                * Type a valid Title
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex="33" flex-xs="100">
                        <input type="text"
                               name="author"
                               placeholder="Author"
                               ng-value="form.author"
                               ng-model="form.author"
                               required
                               minlength="3"
                                />
                        <div ng-messages="sendForm.author.$error">
                            <div ng-message-exp="['required', 'minlength']">
                                * Type a valid Author
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex="33" flex-xs="100">
                        <input type="text"
                               name="publisher"
                               placeholder="Publisher"
                               ng-value="form.publisher"
                               ng-model="form.publisher"
                               required
                               minlength="3"
                                />
                        <div ng-messages="sendForm.publisher.$error">
                            <div ng-message-exp="['required', 'minlength']">
                                * Type a valid Publisher
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row" layout-xs="column">
                    <md-input-container class="md-block" flex="33" flex-xs="100">
                        <input type="number"
                               name="year"
                               ng-model="form.year"
                               ng-value="form.year"
                               placeholder="Year"
                               maxlength="4" />
                    </md-input-container>

                    <md-input-container class="md-block" flex="33" flex-xs="100">
                        <input type="text"
                               name="isbn"
                               ng-model="form.isbn"
                               ng-value="form.isbn"
                               placeholder="ISBN"
                               required ng-pattern="/^[0-9]*$/" maxlength="13" md-maxlength="13" minlength="10" />
                        <div ng-messages="sendForm.isbn.$error" role="alert" multiple>
                            <ng-message when="required" class="my-message">You must supply a ISBN</ng-message>
                            <ng-message when="pattern" class="my-message">Type a valid number.</ng-message>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row" layout-align="end center">
                    <md-input-container>
                        <md-button type="submit"
                                   class="md-primary md-raised md-button md-ink-ripple md-fab"
                                   ng-disabled="sendForm.$invalid || sendForm.$pristine"
                                   ng-class="{ 'bt-disabled' : sendForm.$invalid }">
                            <md-icon aria-label="Save" class="material-icons">save</md-icon>
                        </md-button>
                    </md-input-container>
                </div>
            </md-content>
        </form>
    </md-card-content>
</md-card>
